<html ng-app="carApp">
<head>
	<title>Prova</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="./lib/jquery-min.js"></script>
	<script type="text/javascript" src="./lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/angular.min.js"></script>
	<script type="text/javascript" src="./lib/angular-animate.min.js"></script>
	<script type="text/javascript" src="./lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/car/car_controller.js"></script>
	<script type="text/javascript" src="./js/car/car_service.js"></script>
</head>

<body>
	<div class="container" ng-controller="carCtrl">

        <!-- Get all Cars -->
        <div class="row">
            <h3>All Cars:</h3>
            <button class="btn btn-default" ng-click="getAllCars()">Cars</button>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Modello</th>
                    <th>Colore</th>
                    <th>Targa</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="refCar in garage.cars">
                        <td>{{ refCar.id }}</td>
                        <td>{{ refCar.brand }}</td>
                        <td>{{ refCar.color }}</td>
                        <td>{{ refCar.sign }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
		
		<hr></hr>

        <!-- Get single car" -->
        <div class="row">
            <h3>Get Car:</h3>
            <input type="text" class="form-control" name="brand" ng-model="garage.indexCar" />
            <button class="btn btn-default" ng-click="getCar(garage.indexCar)">Car</button>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Modello</th>
                    <th>Colore</th>
                    <th>Targa</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-show="garage.selectedCar!=null">
                        <td>{{ garage.selectedCar.id }}</td>
                        <td>{{ garage.selectedCar.brand }}</td>
                        <td>{{ garage.selectedCar.color }}</td>
                        <td>{{ garage.selectedCar.sign }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

		<hr></hr>

        <!-- Add car -->
        <div class="row">
            <h3>Create:</h3>
            <label>Modello: </label><input type="text" class="form-control" ng-model="garage.newcar.brand" />
            <label>Colore</label><input type="text" class="form-control" ng-model="garage.newcar.color" />
            <label>Targa:</label><input type="text" class="form-control" ng-model="garage.newcar.sign" />
            <button class="btn btn-default" ng-click="create()">Add</button>
        </div>

        <hr></hr>

        <!-- Update car -->
        <div class="row">
            <h3>Update:</h3>
            <input type="text" class="form-control" name="brand" ng-model="garage.indexCarUpdate" />
            <button class="btn btn-default" ng-click="getCarUpdate(garage.indexCarUpdate)">Car</button>
            <br></br>
            <label style="display: none">Id:</label><input type="text" ng-model="garage.updatecar.id" style="display: none"/>
            <label>Modello:</label><input type="text" class="form-control" ng-model="garage.updatecar.brand" />
            <label>Colore:</label><input type="text" class="form-control" ng-model="garage.updatecar.color" />
            <label>Targa:</label><input type="text" class="form-control" ng-model="garage.updatecar.sign" />
            <button class="btn btn-default" ng-click="update(garage.updatecar)">Update</button>
        </div>
	</div>
</body>
</html>
